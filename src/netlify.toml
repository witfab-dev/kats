[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://www.google-analytics.com"

[context.production.environment]
  NODE_VERSION = "18.17.0"
  REACT_APP_GA_ID = "G-XXXXXXXXXX"
  REACT_APP_EMAILJS_PUBLIC_KEY = "your-public-key"
  REACT_APP_EMAILJS_SERVICE_ID = "your-service-id"
  REACT_APP_EMAILJS_TEMPLATE_ID = "your-template-id"